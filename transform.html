<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform on Hover</title>
    <style>
        .transform-element {
            width: 200px;
            height: 200px;
            padding-left: 10px;
            padding-right: 10px;
            background-color: #9210a0;
            transition: transform 0.3s ease-in-out; /* Specify the duration and timing function for the transition */
        }

        .transform-element:hover {
            transform: scale(1.2); /* Change the transform property on hover (scale in this case) */
        }

        /* Add your own styles as needed */
    </style>
</head>
<body>

<div class="transform-element"></div>

</body>
</html>
